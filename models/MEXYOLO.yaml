   [ [ -1, 25 ], 1, Concat, [ 1 ] ],  # cat head P5
   [ -1, 3, C3, [ 1024, False ] ],  # 38 (P5/32-large)

   [[32, 35, 38], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]

head3:
  [
   [9, 1, Conv, [512, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
